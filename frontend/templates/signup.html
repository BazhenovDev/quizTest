<section class="form">
	<div class="container">
		<div class="form__content">
			<h1 class="form__title title common-title">
				Регистрация
			</h1>
			<div class="form__details">
				<div class="form__details-group">
					<input type="text" class="form-input" id="name" required>
					<label for="name" class="form-label">Имя</label>
				</div>
				<div class="form__details-group">
					<input type="text" class="form-input" id="last-name" required>
					<label for="last-name" class="form-label">Фамилия</label>
				</div>
				<div class="form__details-group">
					<input type="text" class="form-input" id="email" required>
					<label for="email" class="form-label">Электронная почта</label>
				</div>
				<div class="form__details-group">
					<input type="password" class="form-input" id="password" required>
					<label for="password" class="form-label">Пароль</label>
				</div>
				<div class="form__details-agree">
					<input type="checkbox" id="agree" required>
					<label for="agree">Я ознакомлен <a href="#" class="agree-link">с правилами сайта</a></label>
				</div>
			</div>
			<div class="form__actions">
				<button class="form__button button" disabled id="process">Перейти к выбору теста</button>
			</div>
			<div class="form__link">Уже зарегистрированы? <a href="/#/login">Войти</a></div>
		</div>
		<div class="form__images">
			<img class="form__images-img" src="static/images/form-image.png" alt="form image">
		</div>
	</div>
</section>
